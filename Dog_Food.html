<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Food</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/dogscript.js"></script>

</head>

<body onload="moveAd(), moveText(), invoice()">
<div id = "header">
    <img src="Image/pets-min.jpg">
    <div id="logo"><span id = "logoText"><strong><u>Pet Zone</u></strong></span></div>
</div>
<div id = "nav">
    <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="Cat_Food.html">Cat</a></li>
        <li><a href="Dog_Food.html">Dog</a></li>
        <li><a href="Bird.html">Bird</a></li>
        <li><a href="Other_Pet.html">Pet Other</a></li>
        <li><a href="About_us.html">About us</a></li>
    </ul>
</div>
<div id = "Main">
    <table id = "maintable">
        <tr>
            <td id="leftside">
                <div id ="sideAdv">

                    <img src="Image/pets-mix.png" id="sideImage">
                    <p id = "text1"><strong>Pet Food</strong></p>
                    <p id = "text2"><strong>For the love of pets</strong></p>
                </div>
            </td>
            <td id="middlecontent">

                <div class="product">
                    <img src="Image/Dog1.JPG">
                    <p>$3.20 ea</p>
                    <p>
                        qty:<input class="qty" id="pedigreeQty" type="number">
                        <button class = "addBut" id="addPedigree" onclick="addToCart(this)">Add to Cart</button>
                    </p>
                </div>
                <div class="product">
                    <img src="Image/Dog2.JPG">
                    <p>$2.90 ea</p>
                    <p>qty:<input class="qty" id="purinaQty" type="number">
                        <button class = "addBut" id="addPurina" onclick="addToCart(this)">Add to Cart</button>
                    </p>
                </div>
                <div class="product">
                    <img src="Image/Dog4.JPG">
                    <p>$9.00 ea</p>
                    <p>qty:<input class="qty" id="mydogQty" type="number">
                        <button class = "addBut" id="addMydog onclick="addToCart(this)">Add to Cart</button>
                    </p>
                </div>
                <div class="product">
                    <img src="Image/Dog6.JPG">
                    <p>$4.50 ea</p>
                    <p>qty:<input class="qty" id="hillsQty" type="number">
                        <button class = "addBut" id="addHills" onclick="addToCart(this)" price="4.50">Add to Cart</button>
                    </p>
                </div>
                <div class="product">
                    <img src="Image/Dog7.JPG">
                    <p>$2.32 ea</p>
                    <p>qty:<input class="qty" id="iamsQty" type="number">
                        <button class = "addBut" id="addIams" onclick="addToCart(this)" price="2.32">Add to Cart</button>
                    </p>
                </div>
            </td>
            <td id="rightside">
                <p>Cart:</p>
                <div id="cartDiv"></div>
                <button id="showInvoiceBut">Invoice</button>
            </td>
        </tr>
    </table>
</div>

<!-- The Voice Page -->
<div id="voicePage" class="voice">

    <!-- Modal content -->
    <div id="voice-content">
        <span class="close">&times;</span>
        <p>Please check your invoice</p>
    </div>

</div>
